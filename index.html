<div class="container">
  <div id="week-display" class="title">CALCULATING...</div>
  <div id="sub-display" class="subtitle"></div>
</div>

<script>
  // â–¼â–¼â–¼ ë‚ ì§œëŠ” ìœ ì§€í•˜ì„¸ìš” â–¼â–¼â–¼
  const startDateStr = "2025-11-25"; 
  // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

  function updateWeek() {
    const startDate = new Date(startDateStr + "T00:00:00");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const diffTime = today - startDate;
    const titleEl = document.getElementById('week-display');
    const subEl = document.getElementById('sub-display');

    if (diffTime < 0) {
      const diffDays = Math.ceil(Math.abs(diffTime) / (1000 * 60 * 60 * 24));
      titleEl.innerText = `D - ${diffDays}`;
      titleEl.style.color = "#E16259";
      subEl.innerText = "í”„ë¡œì íŠ¸ ì‹œì‘ ì „";
    } else {
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const currentWeek = Math.floor(diffDays / 7) + 1;
      
      titleEl.innerText = `WEEK ${currentWeek}`;
      subEl.innerText = `Day +${diffDays + 1} ğŸ”¥`;
    }
  }
  updateWeek();
</script>
