<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

  body {
    background-color: transparent;
    font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: #37352f;
  }

  .title {
    font-size: 40px; /* Í∏ÄÏûê ÌÅ¨Í∏∞ Ï°∞Ï†à */
    font-weight: 800;
    line-height: 1.2;
    letter-spacing: -0.02em;
  }

  .subtitle {
    font-size: 14px;
    color: #999;
    margin-top: 8px;
    font-weight: 500;
  }
</style>
</head>
<body>

<div class="container">
  <div id="week-display" class="title">CALCULATING...</div>
  <div id="sub-display" class="subtitle"></div>
</div>

<script>
  // ‚ñº‚ñº‚ñº ÌîÑÎ°úÏ†ùÌä∏ ÏãúÏûë ÎÇ†Ïßú ÏàòÏ†ï (YYYY-MM-DD) ‚ñº‚ñº‚ñº
  const startDateStr = "2024-11-25"; 
  // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

  function updateWeek() {
    const startDate = new Date(startDateStr + "T00:00:00");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const diffTime = today - startDate;
    const titleEl = document.getElementById('week-display');
    const subEl = document.getElementById('sub-display');

    if (diffTime < 0) {
      const diffDays = Math.ceil(Math.abs(diffTime) / (1000 * 60 * 60 * 24));
      titleEl.innerText = `D - ${diffDays}`;
      titleEl.style.color = "#E16259";
      subEl.innerText = "ÌîÑÎ°úÏ†ùÌä∏ ÌÇ•Ïò§ÌîÑ ÎåÄÍ∏∞Ï§ë üöÄ";
    } else {
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const currentWeek = Math.floor(diffDays / 7) + 1;
      
      titleEl.innerText = `PROJECT WEEK ${currentWeek}`;
      titleEl.style.color = "#37352f";
      subEl.innerText = `Day +${diffDays + 1}ÏùºÏß∏ Îã¨Î¶¨Îäî Ï§ë üî•`;
    }
  }
  updateWeek();
</script>

</body>
</html>
